<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano Game</title>
        <link rel="stylesheet" href="piano-new.css">
    </head>
    <body>
        <div class="game-container">
            <div class="keyboard">
                <div class="tiles-area" id="tiles-area"></div>
                <div class="key_1" data-lane="1">F</div>
                <div class="key_2" data-lane="2">G</div>
                <div class="key_1" data-lane="3">H</div>                 
                <div class="key_2" data-lane="4">J</div>
            </div>
        </div>
        <script src="piano-new.js"></script>
    </body>
</html>
